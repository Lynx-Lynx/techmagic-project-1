<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Responsive layout</title>
  </head>
  <body>
    <div class="content">
      <header class="header">
        <div class="header__title">
          <h1 class="header__title-text">Cat Breeds</h1>
        </div>
      </header>
      <main class="main">
        <div class="main__content">
          <div class="cats-pictures">
            <div class="cat-picture">
              <picture>
                <source
                  srcset="img/large/abyssinian.webp"
                  type="image/webp"
                  media="(min-width:1025px)"
                />
                <source
                  srcset="img/medium/abyssinian.webp"
                  type="image/webp"
                  media="(min-width:769px)"
                />
                <source
                  srcset="img/small/abyssinian.webp"
                  type="image/webp"
                  media="(max-width:768px)"
                />
                <img src="img/large/abyssinian.webp" alt="abyssinian" />
              </picture>
            </div>
            <div class="cat-picture">
              <picture>
                <source
